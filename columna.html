<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
    <link rel=stylesheet type="text/css" href="estilo.css">
    <script src="./script.js"></script>
</head>

<body>
	<a-scene

  <a-assets>
        <img id="boxTexture" src="recursos/japan.png">
        <img id="boxTexture2" src="recursos/volcano.png">
        <a-asset-item id="objecte" src="recursos/flecha.obj"></a-asset-item>
        <a-asset-item id="objecte-mtl" src="recursos/flecha.mtl"></a-asset-item>
      </a-assets>
    <a-entity obj-model="obj: #objecte; mtl: #objecte-mtl"
      scale="0.2 0.2 0.2"
      position="2 1 -2"
      rotation="0 130 0">
      <a-animation attribute="rotation" direction="alternate" dur="1000" repeat="indefinite" to="0 130 10"></a-animation>
    </a-entity>
 
    
        cursor='rayOrigin: mouse; fuse: true; fuseTimeout: 0;'
        raycaster="objects: [gps-entity-place];"
        vr-mode-ui="enabled: false"
		embedded
		arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>

        <a-camera gps-camera="minDistance: 20;" rotation-reader>
		</a-camera>
	</a-scene>

   
</body>
