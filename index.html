<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
    <link rel=stylesheet type="text/css" href="estilo.css">
    <script src="./script.js"></script>
</head>

<body>

<nav class="menu">
   <input type="checkbox" href="#" class="menu-open" name="menu-open" id="menu-open" />
   <label class="menu-open-button" for="menu-open">
    <span class="lines line-1"></span>
    <span class="lines line-2"></span>
    <span class="lines line-3"></span>
  </label>

   <a href="#" class="menu-item blue"> <i class="fa fa-anchor"></i> </a>
   <a href="#" class="menu-item red"> <i class="fa fa-heart"></i> </a>
   <a href="#" class="menu-item orange"> <i class="fa fa-star"></i> </a>
   <a href="#" class="menu-item lightblue"> <i class="fa fa-diamond"></i> </a>
</nav>
	<nav>
  <input type="checkbox" id="toggle">
  <label for="toggle" id="menu-toggle"></label>
  <ul>
    <label for="toggle" id="menu-close">
      <i class="fa fa-times"></i>
    </label>
    <table summary="Tabla con los datos de los resultados de la búsqueda">
  <caption>RESULTADO DE LA BÚSQUEDA</caption>
  <tr>
    <th colspan="3" abbr="Imagen del producto" scope="col">Parc Güell</th>
  </tr>
  <tr>    
      <td>Imagen</td>
      <td colspan="2">Descripcion del lugar</td>
  </tr>
      
        <tr>    
      <td><input class="enlace"
       type="button"
       value="Como llegar"></td>
      <td><input class="enlace"
       type="button"
       value="Visualiza en 3D"></td>
            <td><input class="enlace"
       type="button"
       value="Compartir"></td>
  </tr>
      
   
  </ul>
</nav>

	
	<a-scene
        cursor='rayOrigin: mouse; fuse: true; fuseTimeout: 0;'
        raycaster="objects: [gps-entity-place];"
        vr-mode-ui="enabled: false"
		embedded
		arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>

        <a-camera gps-camera="minDistance: 20;" rotation-reader>
		</a-camera>
	</a-scene>

   
</body>
